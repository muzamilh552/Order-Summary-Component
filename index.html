<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    
    <img class="image" src="images/illustration-hero.svg" alt="IllustrationHero">
    <h1>Order Summary</h1>

    <p class="line1">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>
    <div class="icons">
      <img class="iconImage" src="images/icon-music.svg" alt="Music Icon">
      <div class="plan">
        <p><span>Annual Plan</span></p>
        <p class="price">$59.99/year</p>
      </div>
      <a href="#">Change</a>
    </div>
    <button class="Proceed-btn">Proceed to Payment</button>
    <button class="Cancel-btn">Cancel Order</button>
  </div>

</body>

</html>
